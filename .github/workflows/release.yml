name: Eel Build and Publish

on:
    push:
        tags:
            - 'v*'

jobs:
    build:
        runs-on: windows-2019
        # runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install package
              run: |
                  npm install
              working-directory: web

            - name: Build Web
              run: |
                  npm run build
              working-directory: web

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.9'

            - name: Install dependencies
              run: |
                  pip install -r requirements.txt
                  pip install pyinstaller

            - name: Build
              run: |
                  python -m eel main.py web/dist --add-data "images;images" --add-data "config.ini;config.ini" --noconfirm --noconsole --name mhxy_script

    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Create Release
              id: create_release
              uses: actions/create-release@v1.0.0
              env:
                  GITHUB_TOKEN: ${{ secrets.RELEASES_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  draft: false
                  prerelease: false
              run: |
                zip -r mhxy_script.zip ./dist/mhxy_script

            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1.0.1
              env:
                  GITHUB_TOKEN: ${{ secrets.RELEASES_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./dist/mhxy_script.zip
                  asset_name: mhxy_script.zip
                  asset_content_type: application/zip
